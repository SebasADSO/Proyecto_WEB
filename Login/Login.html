<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="Login_Style.css">
  <title>Ingreso al aplicativo AIR - Sena</title>
</head>

<body>
  <header class="banner">
    <figure class="Sena_logo" >
      <img src="/SVG/logo-sena-verde-complementario-svg-2022.svg">
    </figure>
    <a class="btn banner_news" href="/Proyecto_WEB/" id="news"><i class="fa fa-home" aria-hidden="true"></i>INICIO</a>
  </header>
  <main class="Menu">
    <section class="Menu_login">
      <h1 class="Menu_title">Aplicación <br> de <br> informe de riesgos Sena <br>-<br> AIR Sena</h1>
      <form class="Menu_login_form">
        <h3>Tipo de documento</h3>
        <select class="Menu_form--docselect">
          <option value="Cedula de ciudadania" class="Menu_form--option">Cedula de ciudadania</option>
          <option value="Tarjeta de identidad" class="Menu_form--option">Tarjeta de identidad</option>
          <option value="Cedula Extranjera" class="Menu_form--option">Cedula Extranjera</option>
          <option value="Pasaporte" class="Menu_form--option">Pasaporte</option>
          <option value="Permiso Procteción Temporal" class="Menu_form--option">Permiso Procteción Temporal</option>
        </select>
        <h3>N° de documento</h3>
        <input type="number" placeholder="N° documento" class="Menu_form--data" id="user_login">
        <h3>Contraseña</h3>
        <input type="password" placeholder="Contraseña" class="Menu_form--data" id="password_login">
        <br>
        <button type="button" class="Menu_buttom">INGRESAR</button>
      </form>
      <article class="Menu_option">
        <a href="" class="btn Menu_register"><i class="fa fa-user-plus" aria-hidden="true" style="font-size:24px; margin: 7px;"></i>Registrarse</a>
        <a href="" class="btn Menu_recover"><i class="fa fa-question" aria-hidden="true" style="font-size:24px; margin: 7px;"></i>olvido su contraseña</a>
      </article>
    </section>
  </main>
</body>

</html>
