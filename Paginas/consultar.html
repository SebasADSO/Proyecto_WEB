<body>
    <header class="banner_home">
        <figure class="banner_logo">
          <img src="../SVG/logo-sena-verde-complementario-svg-2022.svg" alt="logo_Sena_ultra_4k_60fps.png" class="logo_sena">
        </figure>
      </header>
      <main class="Menu">

          <h1 class="Menu_title">CONSULTA</h1>
          <table>
            <tbody></tbody>
          </table>
        </section>
        <template id="template">
          <thead>
            <tr>
              <td>Usuario</td>
              <td>Titulo</td>
              <td>descripcion</td>
              <td>Lugar</td>

          </thead>
          <tr>

        <!-- El modal para editar la información -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>Editar información</h2>
    <form>
      <label for="name">id_fk:</label>
      <input type="text" id="name" disabled/>
      <br />
      <label for="t_doc">titulo:</label>
      <input type="text" id="t_doc" disabled/>

      <label for="ndoc">descripcion</label>
      <input type="text" id="ndoc" disabled/>
      <br />
      <label for="email">Lugar</label>
      <input type="email" id="email" disabled/>
      <br />
      <label for="direccion">Fecha:</label>
      <input type="text" id="direccion" disabled/>
      <br />
      <label for="telefono">Estado:</label>
      <input type="tel" id="telefono" />
      <br />
      <button id="save-btn">Guardar cambios</button>
    </form>
  </div>
</div>
